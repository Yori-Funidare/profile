<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Profile</title>
</head>
<body>
  <div class="profile-card">
    <img src="./icons/giphy.gif" class="profile-image" alt="Foto Profil">

    <div class="container">
      <p class="name">YORI FUNIDARE</p>

      <!-- Gambar trigger -->
      <div class="progress-bar">
        <div class="progress-fill" onclick="showSkills('html')">
          <img src="./icons/html.png" alt="HTML">
        </div>
        <div class="progress-fill" onclick="showSkills('css')">
          <img src="./icons/css.png" alt="CSS">
        </div>
        <div class="progress-fill" onclick="showSkills('js')">
          <img src="./icons/js.png" alt="JavaScript">
        </div>
      </div>

      <!-- Skill bar -->
      <div class="skills">
        <div class="skill html">
          <div class="label">
            <img src="./icons/html.png" alt="HTML">
            <span>HyperText Markup Language</span>
          </div>
          <div class="bar"><div class="fill" data-width="80%"></div></div>
        </div>
        <div class="skill css">
          <div class="label">
            <img src="./icons/css.png" alt="CSS">
            <span>Cascading Style Sheets</span>
          </div>
          <div class="bar"><div class="fill" data-width="70%"></div></div>
        </div>
        <div class="skill js">
          <div class="label">
            <img src="./icons/js.png" alt="JavaScript">
            <span>JavaScript</span>
          </div>
          <div class="bar"><div class="fill" data-width="50%"></div></div>
        </div>
      </div>

      <!-- Sosial Media -->
      <div class="social-media">
        <a href="https://github.com/yori-funidare/" target="_blank">
          <img src="./icons/gh.png" alt="GitHub">
        </a>
        <a href="https://instagram.com/yori_9z/" target="_blank">
          <img src="./icons/ig.png" alt="Instagram">
        </a>
        <a href="https://facebook.com/kntol.namek/" target="_blank">
          <img src="./icons/fb.png" alt="Facebook">
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
